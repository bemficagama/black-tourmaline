<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <div class="container app-category-update">
            <div class="bg-primary p-2 text-white bg-warning text-dark">
                <h5>Alterar Categoria</h5>
            </div>
            <form (ngSubmit)="save()" #categoryForm="ngForm">
                <div class="form-group">
                    <label>Nome</label>
                    <input class="form-control" name="name" id="name" [(ngModel)]="category.name" #name="ngModel" />
                </div>
                <div class="form-group">
                    <label>Descrição</label>
                    <textarea class="form-control" name="description" [(ngModel)]="category.description" rows="5">
                    </textarea>
                </div>
                <button type="submit" class="btn btn-primary m-1 btn-warning">
                    Salvar
                </button>
                <button type="reset" class="btn btn-secondary" routerLink="/category">
                    Cancelar
                </button>
            </form>
        </div>
    </div>
</main>
