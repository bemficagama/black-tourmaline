<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <div class="container app-key-update">
            <div class="bg-primary p-2 text-white bg-warning text-dark">
                <h5>Alterar Chave</h5>
            </div>
            <form (ngSubmit)="save()" #keyForm="ngForm">
                <div class="form-group">
                    <label>Chave</label>
                    <input class="form-control" name="key" id="key" [(ngModel)]="key.key" #name="ngModel" />
                </div>
                <div class="form-group">
                    <age-component [selAges]="key.ages" (ageChange)="onChangeAge($event)"></age-component>
                </div>
                <div class="form-group">
                    <category-sel-component [categoriesSel]="key.categories"
                        (categoryChange)="onChangeCategory($event)"></category-sel-component>
                </div>
                <button type="submit" class="btn btn-primary m-1 btn-warning">
                    Salvar
                </button>
                <button type="reset" class="btn btn-secondary" routerLink="/key">
                    Cancelar
                </button>
            </form>
        </div>
    </div>
</main>
