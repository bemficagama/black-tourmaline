<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <div class="container app-category-read">
            <div class="d-flex flex-row">
                <div class="p-2 align-self-end me-3">
                    <button class="btn btn-success" routerLink="/category/category-create">
                        Nova Categoria
                    </button>
                </div>
                <div class="p-2 flex-fill">
                    <div class="form-group ">
                        <label for="search" class="form-label">Pesquisa</label>
                        <input class="form-control" name="search" id="search" (keyup.enter)="onEnter()"
                            (keyup.escape)="onEscape()" [(ngModel)]="search" />
                    </div>
                </div>
            </div>
            <div class="mt-3">
                <table class="table table-bordered table-striped p-2">
                    <thead>
                        <tr>
                            <th class="col">#</th>
                            <th class="col col-md-3">Nome</th>
                            <th class="col col-md-8">Descrição</th>
                            <th class="col col-md-1">Ação</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngIf="categories.length == 0">
                            <td colspan="4" class="text-center">
                                Lista de Categoria Vazia!
                            </td>
                        </tr>
                        <tr *ngFor="let category of categories; index as i">
                            <th scope="row">{{i+1}}</th>
                            <td>{{category.name}}</td>
                            <td>{{category.description}}</td>
                            <td>
                                <div class="d-flex flex-row">
                                    <div class="p-1">
                                        <a class="btn btn-link" routerLink="/category/category-update/{{category.id}}">
                                            <fa-icon [icon]="faEdit"></fa-icon>
                                        </a>
                                    </div>
                                    <div class="p-1">
                                        <a class="btn btn-link" (click)="delete(category)">
                                            <fa-icon [icon]="faTrashAlt"></fa-icon>
                                        </a>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>

                    </tfoot>
                </table>

                <nav aria-label="Page navigation example">
                    <div class="row">
                        <div class="col-md-2">
                            <select class="form-control" [(ngModel)]="quantityPerPage" (change)="onChangeSize()">
                                <option value="3">3 por Página</option>
                                <option value="4">4 por Página</option>
                                <option value="6">6 por Página</option>
                                <option value="8">8 por Página</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <ul class="pagination">
                                <li class="page-item"><a class="page-link" (click)="groupPrior()">Anterior</a></li>
                                <li *ngFor="let page of group" class="page-item" [class.active]="page == selectedPage">
                                    <a class="page-link" (click)="changePage(page)">{{page}}</a>
                                </li>
                                <li class="page-item"><a class="page-link" (click)="groupNext()">Próxima</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</main>
