<div>
    <div class="form-group">
        <label>Categorias</label>
        <select multiple="multiple" class="form-select" [ngModel]="categoriesSel" (ngModelChange)="onChangeCategory($event)">
            <option *ngFor="let category of categories" value="{{category.id}}">
                {{category.name}}
            </option>
        </select>
        <p><em>* Campo de multipla escolha, CTRL+Click para selecionar individualmente e Shift+Click para sequencia</em></p>
    </div>
</div>
